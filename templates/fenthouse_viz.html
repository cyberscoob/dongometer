<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ FENTHOUSE MODE ðŸŒ¿</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        
        /* Layer 0: Video base */
        #movie-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            object-fit: cover;
            background: #000;
        }
        
        /* Layer 1: Psychedelic canvas on top */
        #psychedelic-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            mix-blend-mode: screen;
            pointer-events: none;
        }
        
        /* Layer 2: UI overlay */
        #ui-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 20;
            pointer-events: none;
        }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a0f0a, #0f1a0f, #0a0f1a);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; cursor: pointer; pointer-events: auto;
        }
        .fenthouse-text {
            font-size: 80px; font-weight: bold; text-transform: uppercase;
            animation: rainbow 0.5s linear infinite, shake 0.1s ease-in-out infinite;
            text-shadow: -5px 0 #ff0000, 5px 0 #00ffff, 0 0 30px currentColor;
            letter-spacing: 15px;
        }
        .overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center;
        }
        .chaos-number {
            font-size: 140px; font-weight: bold; margin-top: 20px;
            animation: rainbow 0.7s linear infinite, pulse 0.3s ease-in-out infinite;
            text-shadow: -8px 0 #ff0000, 8px 0 #00ffff, 0 0 50px currentColor;
        }
        @keyframes rainbow {
            0% { color: #ff0000; } 16% { color: #ff8800; } 33% { color: #ffff00; }
            50% { color: #00ff00; } 66% { color: #0088ff; } 83% { color: #8800ff; } 100% { color: #ff0000; }
        }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-4px, 2px); }
            50% { transform: translate(4px, -2px); } 75% { transform: translate(-2px, 4px); }
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        #movie-info {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); border: 1px solid #0f0; 
            padding: 10px 30px; border-radius: 30px;
            color: #0f0; font-size: 16px;
        }
        
        /* DVD BOUNCER TIMER */
        #dvd-timer {
            position: fixed;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            border-radius: 10px;
            color: #0f0;
            font-size: 24px;
            font-weight: bold;
            z-index: 25;
            white-space: nowrap;
            animation: rainbow-border 2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        #quality-btn {
            position: fixed; top: 20px; left: 20px;
            background: rgba(0,0,0,0.8); border: 1px solid #0f0; color: #0f0;
            padding: 10px; cursor: pointer; z-index: 30; pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- LAYER 0: Video -->
    <video id="movie-layer" autoplay muted loop playsinline></video>
    
    <!-- LAYER 1: Psychedelic canvas with additive blend -->
    <canvas id="psychedelic-layer"></canvas>
    
    <!-- LAYER 2: UI -->
    <div id="ui-layer">
        <button id="quality-btn" onclick="toggleQuality()">QUALITY: HIGH</button>
        
        <div id="start-screen">
            <div class="fenthouse-text">ðŸŒ¿ ENTER FENTHOUSE ðŸŒ¿</div>
            <div id="countdown" style="color:#0f0;font-size:24px;margin-top:20px;"></div>
        </div>
        
        <div class="overlay" id="active-overlay" style="display:none;">
            <div class="fenthouse-text">ðŸŒ¿ FENTHOUSE ðŸŒ¿</div>
            <div class="chaos-number">42069</div>
        </div>
        
        <div id="movie-info" style="display:none;"></div>
        
        <!-- DVD BOUNCER TIMER -->
        <div id="dvd-timer" style="display:none;">ðŸ”’ 00:00:00</div>
    </div>

    <script>
        const canvas = document.getElementById('psychedelic-layer');
        const ctx = canvas.getContext('2d');
        let width, height, time = 0;
        let fenthouseActive = false;
        let particles = [], spirals = [];
        let quality = 'high';
        let lastFrame = 0;
        
        function resize() {
            const scale = quality === 'low' ? 0.5 : (quality === 'medium' ? 0.75 : 1);
            width = canvas.width = window.innerWidth * scale;
            height = canvas.height = window.innerHeight * scale;
            canvas.style.width = '100vw';
            canvas.style.height = '100vh';
        }
        resize();
        window.addEventListener('resize', () => { resize(); initParticles(); });
        
        function toggleQuality() {
            quality = quality === 'high' ? 'medium' : (quality === 'medium' ? 'low' : 'high');
            document.getElementById('quality-btn').textContent = `QUALITY: ${quality.toUpperCase()}`;
            resize(); initParticles();
        }
        
        // Particles
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 6 + 3;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.hue = Math.random() * 360;
                this.life = 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.hue += 5; this.life -= 0.01;
                if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
                if (this.life <= 0) this.reset();
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Spirals
        class Spiral {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = 0;
                this.angle = 0;
                this.hue = 0;
            }
            update() {
                this.radius += 3;
                this.angle += 0.03;
                this.hue += 3;
                if (this.radius > Math.min(width, height) * 0.4) {
                    this.radius = 0;
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, 0.4)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let arm = 0; arm < 4; arm++) {
                    const a = (arm / 4) * Math.PI * 2;
                    for (let r = 0; r < this.radius; r += 5) {
                        const x = Math.cos(a + r * 0.05) * r;
                        const y = Math.sin(a + r * 0.05) * r;
                        if (r === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                ctx.restore();
            }
        }
        
        // ========== 3 CRAZY SHADER EFFECTS ==========
        
        // EFFECT 1: RGB Chromatic Aberration - splits color channels
        class RGBShiftEffect {
            constructor() {
                this.offset = 0;
                this.intensity = 5;
            }
            update() {
                this.offset = Math.sin(time * 2) * this.intensity + Math.cos(time * 3) * this.intensity;
            }
            draw() {
                // Draw shifting color bars
                const barHeight = height / 3;
                ctx.globalCompositeOperation = 'screen';
                
                // Red channel (shifted left)
                ctx.fillStyle = `rgba(255, 0, 0, 0.3)`;
                ctx.fillRect(this.offset, 0, width, barHeight);
                
                // Green channel (center)
                ctx.fillStyle = `rgba(0, 255, 0, 0.3)`;
                ctx.fillRect(0, barHeight, width, barHeight);
                
                // Blue channel (shifted right)
                ctx.fillStyle = `rgba(0, 0, 255, 0.3)`;
                ctx.fillRect(-this.offset, barHeight * 2, width, barHeight);
                
                // Glitch bars
                for (let i = 0; i < 5; i++) {
                    const y = Math.random() * height;
                    const h = Math.random() * 50 + 10;
                    ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 50%, 0.5)`;
                    ctx.fillRect(this.offset + Math.random() * 100 - 50, y, width, h);
                }
                
                ctx.globalCompositeOperation = 'source-over';
            }
        }
        
        // EFFECT 2: Kaleidoscope - geometric mirror madness
        class KaleidoscopeEffect {
            constructor() {
                this.segments = 8;
                this.rotation = 0;
            }
            update() {
                this.rotation += 0.01;
            }
            draw() {
                const cx = width / 2;
                const cy = height / 2;
                const radius = Math.min(width, height) * 0.5;
                
                ctx.save();
                ctx.translate(cx, cy);
                ctx.rotate(this.rotation);
                
                for (let i = 0; i < this.segments; i++) {
                    ctx.save();
                    ctx.rotate((i / this.segments) * Math.PI * 2);
                    
                    // Triangular wedge with gradient
                    const hue = (time * 50 + i * 45) % 360;
                    const grad = ctx.createLinearGradient(0, 0, radius, 0);
                    grad.addColorStop(0, `hsla(${hue}, 100%, 50%, 0)`);
                    grad.addColorStop(0.5, `hsla(${hue}, 100%, 50%, 0.6)`);
                    grad.addColorStop(1, `hsla(${hue}, 100%, 50%, 0)`);
                    
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, 0, Math.PI * 2 / this.segments);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Inner pattern
                    ctx.strokeStyle = `hsla(${hue + 180}, 100%, 70%, 0.8)`;
                    ctx.lineWidth = 3;
                    for (let r = 20; r < radius; r += 40) {
                        ctx.beginPath();
                        ctx.arc(0, 0, r, 0, Math.PI * 2 / this.segments);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
                
                ctx.restore();
            }
        }
        
        // EFFECT 3: Liquid Plasma - organic flowing distortion
        class LiquidPlasmaEffect {
            constructor() {
                this.points = [];
                for (let i = 0; i < 20; i++) {
                    this.points.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        size: Math.random() * 100 + 50
                    });
                }
            }
            update() {
                this.points.forEach(p => {
                    p.x += p.vx + Math.sin(time + p.y * 0.01) * 2;
                    p.y += p.vy + Math.cos(time + p.x * 0.01) * 2;
                    p.size += Math.sin(time * 3) * 2;
                    
                    if (p.x < -100) p.x = width + 100;
                    if (p.x > width + 100) p.x = -100;
                    if (p.y < -100) p.y = height + 100;
                    if (p.y > height + 100) p.y = -100;
                });
            }
            draw() {
                ctx.globalCompositeOperation = 'screen';
                
                this.points.forEach((p, i) => {
                    const hue = (time * 30 + i * 18) % 360;
                    
                    // Glowing blob
                    const grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
                    grad.addColorStop(0, `hsla(${hue}, 100%, 60%, 0.6)`);
                    grad.addColorStop(0.5, `hsla(${hue + 30}, 100%, 50%, 0.3)`);
                    grad.addColorStop(1, `hsla(${hue + 60}, 100%, 40%, 0)`);
                    
                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    // Organic wobbly shape
                    for (let a = 0; a < Math.PI * 2; a += 0.2) {
                        const wobble = Math.sin(a * 5 + time * 2) * 20;
                        const r = p.size + wobble;
                        const x = p.x + Math.cos(a) * r;
                        const y = p.y + Math.sin(a) * r;
                        if (a === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                });
                
                // Connecting lines
                ctx.strokeStyle = `hsla(${time * 50}, 100%, 50%, 0.2)`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                for (let i = 0; i < this.points.length; i++) {
                    for (let j = i + 1; j < this.points.length; j++) {
                        const dx = this.points[i].x - this.points[j].x;
                        const dy = this.points[i].y - this.points[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 200) {
                            ctx.moveTo(this.points[i].x, this.points[i].y);
                            ctx.lineTo(this.points[j].x, this.points[j].y);
                        }
                    }
                }
                ctx.stroke();
                
                ctx.globalCompositeOperation = 'source-over';
            }
        }
        
        let rgbShift, kaleidoscope, liquidPlasma;
        
        function initParticles() {
            particles = [];
            spirals = [];
            rgbShift = new RGBShiftEffect();
            kaleidoscope = new KaleidoscopeEffect();
            liquidPlasma = new LiquidPlasmaEffect();
            const pc = quality === 'low' ? 10 : (quality === 'medium' ? 20 : 35);
            const sc = quality === 'low' ? 1 : (quality === 'medium' ? 2 : 3);
            for (let i = 0; i < pc; i++) particles.push(new Particle());
            for (let i = 0; i < sc; i++) spirals.push(new Spiral());
        }
        initParticles();
        
        function animate(now) {
            requestAnimationFrame(animate);
            const fps = quality === 'low' ? 20 : (quality === 'medium' ? 30 : 60);
            if (now - lastFrame < 1000 / fps) return;
            lastFrame = now;
            time += 0.033;
            
            // Always run psychedelic effects (video shows through via screen blend)
            // Soft fade for trails - black is transparent with screen blend
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, width, height);
            
            // 3 CRAZY SHADER EFFECTS - MAX INTENSITY
            for (let i = 0; i < 2; i++) { // Double render for intensity
                rgbShift.update(); rgbShift.draw();
                kaleidoscope.update(); kaleidoscope.draw();
                liquidPlasma.update(); liquidPlasma.draw();
            }
            
            // Original effects
            spirals.forEach(s => { s.update(); s.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });
            
            // Random full-screen flash
            if (Math.random() < 0.03) {
                ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 50%, 0.12)`;
                ctx.fillRect(0, 0, width, height);
            }
        }
        animate(0);
        
        // Movies
        let MOVIES = [], videoPlayer = null, currentMovie = null;
        
        async function loadMovies() {
            try {
                const res = await fetch('/api/movies');
                const data = await res.json();
                MOVIES = data.movies || [];
            } catch (e) { console.error(e); }
        }
        loadMovies();
        
        async function playMovie(idx) {
            // Wait for movies to load if not ready
            if (!MOVIES.length) {
                await loadMovies();
            }
            if (!MOVIES.length) {
                console.log('No movies available');
                return;
            }
            if (idx >= MOVIES.length) idx = 0;
            
            currentMovie = MOVIES[idx];
            const video = document.getElementById('movie-layer');
            video.src = currentMovie.url;
            
            try {
                await video.play();
                document.getElementById('movie-info').style.display = 'block';
                document.getElementById('movie-info').textContent = `ðŸŽ¬ ${currentMovie.title}`;
                console.log('Playing:', currentMovie.title);
            } catch (e) {
                console.log('Playback failed, trying next movie...');
                setTimeout(() => playMovie((idx + 1) % MOVIES.length), 500);
            }
        }
        
        // DVD BOUNCER TIMER - smooth local countdown with spin animation
        class DVDBouncer {
            constructor() {
                this.el = document.getElementById('dvd-timer');
                this.x = Math.random() * (window.innerWidth - 200);
                this.y = Math.random() * (window.innerHeight - 100);
                this.vx = (Math.random() > 0.5 ? 1 : -1) * 2;
                this.vy = (Math.random() > 0.5 ? 1 : -1) * 2;
                this.hue = 0;
                this.visible = false;
                
                // Time tracking
                this.totalMs = 0;
                this.lastFrame = performance.now();
                this.spinStart = 0;
                this.isSpinning = false;
                this.spinTriggerTime = 10000; // Spin every 10 seconds
                this.lastSpinTrigger = 0;
            }
            
            setTimeFromServer(hours, minutes, seconds) {
                // Sync with server but keep local precision
                const newTotalMs = ((hours * 3600) + (minutes * 60) + seconds) * 1000;
                // Only update if significant drift (>1s)
                if (Math.abs(newTotalMs - this.totalMs) > 1000) {
                    this.totalMs = newTotalMs;
                }
            }
            
            update() {
                if (!this.visible) return;
                
                // Decrement time locally for smooth countdown
                const now = performance.now();
                const delta = now - this.lastFrame;
                this.lastFrame = now;
                
                if (this.totalMs > 0) {
                    this.totalMs = Math.max(0, this.totalMs - delta);
                }
                
                // Trigger spin every ~10 seconds
                const secondsElapsed = (now - this.lastSpinTrigger) / 1000;
                if (secondsElapsed >= 10 && !this.isSpinning) {
                    this.triggerSpin();
                }
                
                // Handle spin animation
                let rotation = 0;
                if (this.isSpinning) {
                    const spinElapsed = (now - this.spinStart) / 1000;
                    if (spinElapsed < 2) {
                        // Spin like a top for 2 seconds
                        rotation = spinElapsed * 1800; // 5 full rotations (1800 degrees)
                    } else {
                        this.isSpinning = false;
                        this.lastSpinTrigger = now;
                    }
                }
                
                // Bounce movement
                this.x += this.vx;
                this.y += this.vy;
                
                // Bounce off walls
                const w = window.innerWidth - this.el.offsetWidth;
                const h = window.innerHeight - this.el.offsetHeight;
                
                if (this.x <= 0 || this.x >= w) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, w));
                    this.hue = (this.hue + 60) % 360;
                    this.el.style.borderColor = `hsl(${this.hue}, 100%, 50%)`;
                    this.el.style.boxShadow = `0 0 30px hsla(${this.hue}, 100%, 50%, 0.5)`;
                    this.el.style.color = `hsl(${this.hue}, 100%, 70%)`;
                }
                if (this.y <= 0 || this.y >= h) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(this.y, h));
                    this.hue = (this.hue + 60) % 360;
                    this.el.style.borderColor = `hsl(${this.hue}, 100%, 50%)`;
                    this.el.style.boxShadow = `0 0 30px hsla(${this.hue}, 100%, 50%, 0.5)`;
                    this.el.style.color = `hsl(${this.hue}, 100%, 70%)`;
                }
                
                // Update display with milliseconds
                const hours = Math.floor(this.totalMs / 3600000);
                const minutes = Math.floor((this.totalMs % 3600000) / 60000);
                const seconds = Math.floor((this.totalMs % 60000) / 1000);
                const ms = Math.floor((this.totalMs % 1000) / 10);
                
                this.el.textContent = `ðŸ”’ ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}.${String(ms).padStart(2,'0')}`;
                
                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
                this.el.style.transform = rotation ? `rotate(${rotation}deg)` : 'none';
            }
            
            triggerSpin() {
                this.isSpinning = true;
                this.spinStart = performance.now();
            }
            
            show() {
                this.visible = true;
                this.el.style.display = 'block';
                this.lastFrame = performance.now();
                this.lastSpinTrigger = performance.now();
            }
            
            hide() {
                this.visible = false;
                this.el.style.display = 'none';
            }
        }
        
        const dvdBouncer = new DVDBouncer();
        
        // Animate the bouncer
        function animateBouncer() {
            dvdBouncer.update();
            requestAnimationFrame(animateBouncer);
        }
        animateBouncer();
        
        // Check Fenthouse status
        async function check() {
            try {
                const res = await fetch('/api/metrics?t=' + Date.now());
                const data = await res.json();
                fenthouseActive = data.fenthouse_active;
                
                if (fenthouseActive) {
                    document.getElementById('active-overlay').style.display = 'block';
                } else {
                    document.getElementById('active-overlay').style.display = 'none';
                }
                
                if (data.fenthouse_countdown) {
                    const c = data.fenthouse_countdown;
                    document.getElementById('countdown').textContent = 
                        `ðŸ”’ ${c.hours}h ${c.minutes}m ${c.seconds}s`;
                    dvdBouncer.setTimeFromServer(c.hours, c.minutes, c.seconds);
                    if (!dvdBouncer.visible) dvdBouncer.show();
                }
            } catch (e) {}
        }
        check();
        setInterval(check, 5000);
        
        // Start on click
        document.getElementById('start-screen').addEventListener('click', async function() {
            this.style.display = 'none';
            dvdBouncer.show();
            // Start with random movie
            const randomIdx = Math.floor(Math.random() * Math.max(1, MOVIES.length || 64));
            await playMovie(randomIdx);
        });
    </script>
</body>
